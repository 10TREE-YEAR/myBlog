<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" th:href="@{/static/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" th:href="@{/static/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css" th:href="@{/static/css/fontastic.css}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet" th:href="@{/static/css/style.default.css}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css" th:href="@{/static/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico" th:href="@{/static/img/favicon.ico}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>相思腕底</h1>
                  </div>
                  <p>天渐寒，夜渐长，勿忘秋衫添衣裳，一个人也要照顾好自己。</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" class="form-validate" th:action="@{/login.html}">
                    <div class="form-group">
                      <input id="login-username" type="text" name="loginUsername" required data-msg="Please enter your username" class="input-material">
                      <label for="login-username" class="label-material" name="username">用户名</label>
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="loginPassword" required data-msg="Please enter your password" class="input-material">
                      <label for="login-password" class="label-material" name="password">密码</label>
                    </div><button id="login" class="btn btn-primary">登录</button>
                  </form><a href="#" class="forgot-pass">忘记密码?</a><br><small>没有账户? </small><a  th:href="@{/toRegister.html}" href="register.html" class="signup">注册</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p style="color:#2b90d9;">幸福就是跟我觉得最帅的蚂蚁，为别人眼里的小草，我们眼里的大树，一起努力奋斗。</p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js" th:src="@{/static/vendor/jquery/jquery.min.js}"></script>
    <script src="vendor/popper.js/umd/popper.min.js" th:src="@{/static/vendor/popper.js/umd/popper.min.js}"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js" th:src="@{/static/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js" th:src="@{/static/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script src="vendor/chart.js/Chart.min.js" th:src="@{/static/vendor/chart.js/Chart.min.js}"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js" th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}"></script>
    <!-- Main File-->
    <script src="js/front.js" th:src="@{/static/js/front.js}"></script>
  </body>
</html>
