<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" th:href="@{/static/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" th:href="@{/static/vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css" th:href="@{/static/css/fontastic.css}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet" th:href="@{/static/css/style.default.css}">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css" th:href="@{/static/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico" th:href="@{/static/img/favicon.ico}">
  <!--  <link href="~/Content/toastr/toastr.css" th:href="@{/css/toastr.min.css}" rel="stylesheet" />-->
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <script type="text/javascript" src="/login/login.js" th:src="@{/login/login.js}"></script>
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center" style="background: #e83e8c;">
                <div class="content">
                  <div class="logo">
                    <h1>静水流深</h1>
                  </div>
                  <p>生能尽欢，死亦无憾。平生不会相思，才会相思，便害相思。一寸相思千万绪，人间没个安排处。</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="col-md-8 order-md-1">
                  <div style="text-align:center">
                    <h4 class="mb-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">用户信息</font></font></h4>
                  </div>
                  <form class="needs-validation" novalidate="" th:action="@{/register.html}" th:method="post" id="toRegister">
                    <div class="row">

                    <div class="mb-3" style="display:block;margin:0 auto" >
                      <label for="userName"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">用户名</font></font></label>

                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">★</font></font></span>
                        </div>
                        <input type="text" class="form-control" id="userName" th:name="userName" placeholder="请填写用户名" required="">
                        <div class="invalid-feedback" style="width: 100%;">
                          Your username is required.
                        </div>
                      </div>
                    </div>

                    <div class="mb-3" style="display:block;margin:0 auto" >
                      <label for="userNum"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">账号</font></font></label>

                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">@</font></font></span>
                        </div>
                        <input type="text" class="form-control" id="userNum" th:name="userNum" placeholder="请填写账号" required="">
                        <div class="invalid-feedback" style="width: 100%;">
                          Your username is required.
                        </div>
                      </div>
                    </div>

                    <div class="mb-3" style="display:block;margin:0 auto" >
                      <label for="userPassword"><font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">密码</font></font></label>

                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">👌</font></font></span>
                        </div>
                        <input type="password" class="form-control" id="userPassword" th:name="userPassword" placeholder="请填写密码" required="">
                        <div class="invalid-feedback" style="width: 100%;">
                          Your username is required.
                        </div>
                      </div>
                    </div>

                    <div class="mb-3" style="display:block;margin:0 auto" >
                      <label for="iphone"><font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">手机号</font></font></label>

                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">💒</font></font></span>
                        </div>
                        <input type="text" class="form-control" id="iphone" th:name="iphone" placeholder="请填写手机号" required="">
                        <div class="invalid-feedback" style="width: 100%;">
                          Your username is required.
                        </div>
                      </div>
                    </div>
                    </div>
                    <!-- th:onclick="lgoin.register()" -->
                    <button style="display:block;margin:0 auto" class="btn btn-primary" type="submit" th:onclick="lgoin.register()">注册</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p style="color:#e83e8c;">灯火星星，人声杳杳，歌不尽乱世烽火。乌云蔽月，人迹踪绝，说不出如斯寂寞。</p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script type="text/javascript" src="vendor/jquery/jquery.min.js" th:src="@{/static/vendor/jquery/jquery.min.js}"></script>
    <script type="text/javascript" src="vendor/popper.js/umd/popper.min.js" th:src="@{/static/vendor/popper.js/umd/popper.min.js}"> </script>
    <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js" th:src="@{/static/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="vendor/jquery.cookie/jquery.cookie.js" th:src="@{/static/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script type="text/javascript" src="vendor/chart.js/Chart.min.js" th:src="@{/static/vendor/chart.js/Chart.min.js}"></script>
    <script type="text/javascript" src="vendor/jquery-validation/jquery.validate.min.js" th:src="@{/static/vendor/jquery-validation/jquery.validate.min.js}"></script>
    <!-- Main File-->
    <script type="text/javascript" src="js/front.js" th:src="@{/static/js/front.js}"></script>
    <!--<script src="/js/toastr.min.js" th:src="@{/js/toastr.min.js}"></script>-->
  </body>
</html>
